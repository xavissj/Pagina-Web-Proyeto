<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/BodegaAquiSipo.css">

</head>

<body>

    <div class="navbar">
        <div class="logo">
            <h1>Bodega Aqui Sipo</h1>

        </div>

    </div>

    <br><form action="./index.html" id="btnhome" class="btnInicio" >
        <button type="submit" class="btn btn-success">Volver</button>
    </form>
    <div class="registroBode">
        <br><title>REGISTRARSE</title>
        <!--FORMULARIO-->
        <form action="" class="formulario__register">
            <h2>FORMULARIO DE REGISTRO</h2>
            <br><p>Nombre Completo</p>
            <input type="text" id="nombre"  placeholder="Ingrese nombre completo" required><br><br>
            <p>Correo Electrónico</p>
            <input type="email" id="correo"  placeholder="Ingrese su email" required>
            <br><br><p>Rut</p>
            <input type="text" id="txt_rut"  placeholder="Ingrese su rut. Ej: 12345678-9" required
                oninput="rutEsValido(this)"><br><br>
            <p>Fecha de nacimiento</p>
            <input type="date" id="start"  placeholder="Fecha de nacimiento"><br><br>
            <p>Teléfono:</p>
            <input type="text" id="telefono"  placeholder="Número de teléfono" class="input-100" required>
            <div class="col-12 col-md-4">
                <br><br>
                <div class="button-container">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    
                    <button type="submit" class="btn btn-success">Registrar usuario</button>
                </div>
            </div>
            <br><br>
    </div>


</body>

</html>
