<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/BodegaAquiSipo.css">

</head>

<body>

    <div class="navbar">
        <div class="logo">
            <h1>Bodega Aqui Sipo</h1>
        </div>

    </div>

    <br><form action="./index.html" id="btnhome" class="btnInicio text-align" >
        <button type="submit" class="btn btn-success">Volver</button>
    </form>
    <div class="registroBode" >
        <br><title>REGISTRARSE</title>
        <!--FORMULARIO-->
        <form action="" class="formulario__register ">
            <h2>Registrarse</h2><br>
          
            <input type="text" 
                   id="nombre"
                   min="20"
                   placeholder="Ingrese nombre completo" required> <br><br>
            <input type="email"  
                   id="correo"
                   placeholder="Ingrese su email" required> <br><br>
            <input type="text"
                   id="txt_rut"
                   placeholder="Ingrese su rut. Ej: 12345678-9" 
                   required oninput="rutEsValido(this)"> <br> <br>
            <input type="date"
                   id="start"
                   placeholder="Fecha de nacimiento"> <br> <br>
            <input type="number"
                   id="telefono"
                   placeholder="Número de teléfono" 
                   class="input-100" required> <br> <br>

                
                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-success ">Guardar</button>
                    <button type="submit" class="btn btn-success ">Registrar usuario</button>
                </div>
                </form>
                <br><div class="alert alert-success d-md-block" role="alert">
                    <h4 class="alert-heading">¡¡Recuerda!!</h4>
                    <p>Debes llenar todos los campos con los datos requeridos para poder registrarte.</p>
                    <hr>
                    
                  </div>
               
            </div>
        </form>
        
        
            <br><br>
            <script>
                $("#commentForm").validate();
                </script>
    </div>
<script src="./js/registro.js"></script>

</body>

</html>
