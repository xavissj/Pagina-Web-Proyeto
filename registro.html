<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/BodegaAquiSipo.css">

</head>

<body>

    <div class="navbar">
        <div class="logo">
            <h1>Bodega Aqui Sipo</h1>

        </div>

    </div>

    <br><form action="./index.html" id="btnhome" class="btnInicio" >
        <button type="submit" class="btn btn-success">Volver</button>
    </form>
    <div class="registroBode" >
        <br><title>REGISTRARSE</title>
        <!--FORMULARIO-->
        <form action="" class="formulario__register">
            <h2>FORMULARIO DE REGISTRO</h2>
            <br><p>Nombre Completo:</p>
            <input type="text" id="nombre"  required placeholder="Ingrese nombre completo" ><br><br>
            <p>Correo Electrónico:</p>
            <input type="email" id="correo" required  placeholder="Ingrese su email" >
            <br><br><p>Rut:</p>
            <input type="text" id="txt_rut"  required placeholder="Ingrese su rut. Ej: 12345678-9" 
                oninput="rutEsValido(this)"><br><br>
            <p>Fecha de nacimiento:</p>
            <input type="date" id="start" required  placeholder="Fecha de nacimiento"><br><br>
            <p>Teléfono:</p>
            <input type="number" id="telefono" required  placeholder="Número de teléfono" class="input-100" ><br><br>
            <p>Ingrese su nueva contraseña, minimo 6 digitos:</p>
            <input type="password" id="contraseña_registro" required  placeholder="Nueva Clave" class="input-100"  minlength="6"><br><br>
            <p>Reingrese su contraseña:</p>
            <input type="password" id="contraseña_registro" required  placeholder="Nueva Clave" class="input-100"  minlength="6">
            <div class="col-12 col-md-4">
                <br><br>
                <div class="button-container">
                    <button type="submit" class="btn btn-success">Limpiar</button>
                    
                    <button type="submit" class="btn btn-success">Registrar </button>
                </div>
            </div>
            <br><br>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="./js/registro.js" type="text/javascript">
    </script>


</body>

</html>
