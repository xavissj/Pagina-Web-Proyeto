<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Formulario de registro</title>
        <link rel="stylesheet" href="./css/BodegaAquiSipo.css">
       
    </head>
<body>

    <div class="navbar"> 
        <div class="logo">
            <h1>Bodega Aqui Sipo</h1>

        </div>

    </div>

    <form action="./index.html" id="bhome">
        <input type="submit" value="Inicio" >
    </form>
    <div id="registroBode">
        <title>REGISTRARSE</title>
        <!--FORMULARIO-->
            <form action="" class="formulario__register">
                <h2>Registrarse</h2>
                <p>Nombre Completo</p>
                <input type="text" 
                       id="nombre"
                       placeholder="Ingrese nombre completo" required>
                <p>Correo Electrónico</p>
                <input type="email" 
                       id="correo"
                       placeholder="Ingrese su email" required>
                <p>Rut</p>
                <input type="text"
                       id="txt_rut"
                       placeholder="Ingrese su rut. Ej: 12345678-9" 
                       required oninput="rutEsValido(this)">
                <p>Fecha de nacimiento</p>
                       <input type="date"
                       id="start"
                       placeholder="Fecha de nacimiento">
                <p>Teléfono:</p>
                       <input type="text"
                       id="telefono"
                       placeholder="Número de teléfono"
                       class="input-100" required>
                <div class="col-12 col-md-4">
                <br><br>
                    <button>Borrar</button>
                <button>Guardar</button>
                <button>Registrarse</button>
                </div>
                <br><br>
    </div>
     
</body>

</html>
